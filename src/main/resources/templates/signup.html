<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <h2>회원 가입</h2>
    <form method="post" action="/members/new">
        <label>이름</label>
        <input type="text" name="name">
        <br>
        <label>이메일</label>
        <input type="email" name="email">
        <br>
        <label>비밀번호</label>
        <input type="password" name="password">
        <br>
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
