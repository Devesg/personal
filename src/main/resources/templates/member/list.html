<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
</head>
<body>
    <h1>Member List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.age}"></td>
                <td><a th:href="@{/members/{id}/edit(id=${member.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/members/new">Add new member</a>
</body>
</html>
