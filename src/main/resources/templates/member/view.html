<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Member Info</title>
</head>
<body>
    <h1>Member Info</h1>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${member.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${member.name}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${member.email}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${member.address}"></td>
        </tr>
    </table>
    <br/>
    <a href="/members">Back to Members</a>
</body>
</html>
