<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Member Info</title>
</head>
<body>
    <h1>Update Member Info</h1>
    <form action="/members/${member.id}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <table>
            <tr>
                <th>ID</th>
                <td>${member.id}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" th:value="${member.name}" required/></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" th:value="${member.email}" required/></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" name="address" th:value="${member.address}" required/></td>
            </tr>
        </table>
        <br/>
        <button type="submit">Update Member</button>
        <a href="/members">Cancel</a>
    </form>
</body>
</html>
