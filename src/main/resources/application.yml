server:
  port: 80
  address: localhost

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/personal?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  thymeleaf:
    enabled: true